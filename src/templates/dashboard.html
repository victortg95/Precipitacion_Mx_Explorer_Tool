<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precipitaciones en México</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 50px;
    }

    h2 {
      color: #252525;
    }

    label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 5px;
    }

    button.btn-primary {
      background-color: #1f1f1f;
      border: none;
    }

    button.btn-primary:hover {
      background-color: #0056b3;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>

    <div class="container">
        <h1>Herramienta de exploración de datos de precipitaciones</h1>
        <h2>México</h2>
        <!-- <img src="{{ url_for('static', filename = '../../results/Graficos/histograma.png') }}"> -->
    </div>

   
  <div class="container"> 
    <h2 class="text-center">Resuelve tus dudas con ChatGPT</h2>
    <div class="row mt-4">
      <!-- First Column -->
      <div class="col-md-6">
        <form id="combinedForm" method="POST" action="/">
          <div class="form-group">
            <label for="api_key">API Key:</label>
            <input type="text" class="form-control" id="api_key" name="api_key" required>
          </div>
          <div class="form-group">
            <label for="query">Consulta:</label>
            <input type="text" class="form-control" id="query" name="query" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Consultar</button>
        </form>
      </div>
      
      <!-- Second Column -->
      <div class="col-md-6">
        <div class="container mt-4">
          <p>{{ output | safe}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
