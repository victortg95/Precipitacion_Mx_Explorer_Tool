<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy9E+RMOEj70H9OHhO9HRpWfERNXAyj2M2" crossorigin="anonymous">
    <title>Dashboard de Precipitaciones</title>
</head>
<body>

<!-- Main Content Area -->
<div class="container mt-3 mb-4 ml-4 mr-4">

    <h1>Precipitaciones en MÃ©xico</h1>

    <!-- Interactive Map -->
    <div class="row">
        <div class="col-lg-12">
            <!-- Add your interactive map here -->
            <div id="map"></div>
        </div>
    </div>

    <!-- Charts Section -->
    <div class="row mt-3">
        <div class="col-lg-6">
            <!-- Chart 1 -->
            <div class="card">
                <div class="card-header">
                    Rainfall Chart 1
                </div>
                <div class="card-body">
                    <!-- Add your chart content here -->
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <!-- Chart 2 -->
            <div class="card">
                <div class="card-header">
                    Rainfall Chart 2
                </div>
                <div class="card-body">
                    <!-- Add your chart content here -->
                </div>
            </div>
        </div>
    </div>

    <!-- ChatGPT Connection Section -->
    <div class="row mt-3">
        <div class="col-lg-12">
            <!-- ChatGPT Connection -->
            <div class="card">
                <div class="card-header">
                    ChatGPT Connection
                </div>
                <div class="card-body">
                    <!-- Add your chat interface/content here -->
                    <form action="/" method="post">
                        <div class="form-group">
                            <label for="userInput">User Input:</label>
                            <input type="text" class="form-control" id="userInput" name="api_key" placeholder="Type your message...">
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>

                        {{ output }}
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy9E+RMOEj70H9OHhO9HRpWfERNXAyj2M2" crossorigin="anonymous"></script>

</body>
</html>
